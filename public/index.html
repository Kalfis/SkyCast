<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkyCast Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="user-actions">
        <a href="#" id="login-link">Log In</a><span id="divider"> | </span>
        <a href="#" id="signup-link">Sign Up</a>
        <a href="#" id="my-profile">View My Profile</a><span id="profile-divider"> | </span>

        <a href="#" id="logout-link">Logout</a>
      </div>
    </br>
    </br>
    <div id="user-welcome">
    </div>
    <div id="signup-success"><p>Sign Up Successful! Log In:</p></div>
    <form id="signup-form">

      <h3>Sign Up</h3>
      <strong>Username: </strong><input id="signup-username" type="text" placeholder="Username"><br>
      <strong>Password: </strong><input id="signup-password" type="password" placeholder="Password"></br>
      <button id="submit-signup">Sign Up</button>
    </form></br>

    <form id="login-form">
      <div id="login-failed"><p>Username or password not found. Please try again.</p></div>
      <h3>Log In</h3>
      <strong>Username: </strong><input id="username-input" type="text" name="username" placeholder="Username"><br>
      <strong>Password: </strong><input id="password-input" type="password" name="password" placeholder="Password"></br>
      <button id="submit-login">Submit</button>
    </form>


    <form id="zip-search">
      <strong>Search for Forecast by Zip:</strong><input id="zip" type="number" name="zip-code" placeholder="10010">
      <button id="zip-submit">Search</button>
    </form>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
